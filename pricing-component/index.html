<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
    <svg xmlns="http://www.w3.org/2000/svg" width="146" height="145"><g fill="none" fill-rule="evenodd" stroke="#CFD8EF"><circle cx="63" cy="82" r="62.5"/><circle cx="105" cy="41" r="40.5"/></g></svg>
  </header>

  <div class="section">
    <div class="component1">
      <div class="div1">
        <span id="pageviews">100K PAGEVIEWS</span>
        <div class="price-duration">
          <span id="price">$16.00</span>
          <span id="duration">/month</span>
        </div>
      </div>
      <div class="div2">
        <input type="range" min="0" max="4" step="1" class="slider" value="2" id="inputrange">
        <div class="progress"></div>
      </div>
      <div class="div3">
        <span>Monthly Billing</span>
        <label class="switch">
          <input type="checkbox" id="toggle">
          <span class="toggle-slider"></span>
        </label>
        <span>Yearly Billing</span>
        <span class="discount">25% discount</span>
      </div>
    </div>
    
    <div class="component2">
      <ul>
        <li><span>Unlimited websites</span></li>
        <li><span>100% data ownership</span></li>
        <li><span>Email reports</span></li>
      </ul>
    
      <button>Start my trial</button> 
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdulaziz Alghamdi</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
